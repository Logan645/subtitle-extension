<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自動字幕生成器</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }

    .status {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .status-text {
      font-size: 14px;
      margin-bottom: 10px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .toggle-label {
      font-size: 14px;
      font-weight: 500;
    }

    .toggle-switch {
      position: relative;
      width: 50px;
      height: 24px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .toggle-switch.active {
      background: #4CAF50;
    }

    .toggle-slider {
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .toggle-switch.active .toggle-slider {
      transform: translateX(26px);
    }

    .info {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 8px;
      font-size: 12px;
      line-height: 1.4;
    }

    .info h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }

    .info ul {
      margin: 0;
      padding-left: 15px;
    }

    .info li {
      margin-bottom: 5px;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🎬 自動字幕生成器</h1>
  </div>

  <div class="status">
    <div class="status-text" id="statusText">正在檢測影片...</div>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div>正在生成字幕...</div>
    </div>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">啟用自動字幕</span>
    <div class="toggle-switch" id="toggleSwitch">
      <div class="toggle-slider"></div>
    </div>
  </div>

  <div class="info">
    <h3>使用說明：</h3>
    <ul>
      <li>插件會自動檢測頁面上的影片</li>
      <li>點擊影片右上角的「字幕」按鈕啟用字幕</li>
      <li>字幕會在影片播放時自動生成和顯示</li>
      <li>支持大多數影片網站</li>
    </ul>
  </div>

  <script src="popup.js"></script>
</body>
</html>
